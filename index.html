<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display-container">
                <div class="memory-indicator" id="memory-indicator">MEMORY</div>
                <input type="text" class="display" id="display" value="0" readonly>
            </div>
            <div class="buttons">
                <!-- Row 1 -->
                <button class="btn" data-action="mrc">MRC</button>
                <button class="btn" data-action="m-minus">M-</button>
                <button class="btn" data-action="m-plus">M+</button>
                <button class="btn" data-action="sqrt">√</button>
                <button class="btn" data-action="percent">%</button>

                <!-- Row 2 -->
                <button class="btn" data-action="backspace">→</button>
                <button class="btn" data-num="7">7</button>
                <button class="btn" data-num="8">8</button>
                <button class="btn" data-num="9">9</button>
                <button class="btn" data-action="divide">÷</button>

                <!-- Row 3 -->
                <button class="btn btn-pink-dark" data-action="ce">CE</button>
                <button class="btn" data-num="4">4</button>
                <button class="btn" data-num="5">5</button>
                <button class="btn" data-num="6">6</button>
                <button class="btn" data-action="multiply">×</button>

                <!-- Row 4 -->
                <button class="btn btn-pink-dark" data-action="ac">AC</button>
                <button class="btn" data-num="1">1</button>
                <button class="btn" data-num="2">2</button>
                <button class="btn" data-num="3">3</button>
                <button class="btn" data-action="subtract">-</button>

                <!-- Row 5 -->
                <button class="btn" data-num="0">0</button>
                <button class="btn" data-num="00">00</button>
                <button class="btn" data-action="decimal">.</button>
                <button class="btn" data-action="equals">=</button>
                <button class="btn" data-action="add">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
